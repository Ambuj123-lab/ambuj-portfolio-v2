    content="Building intelligent digital experiences with AI. Specializing in LLMs, RAG, and full-stack development." />

  <meta name="twitter:card" content="summary_large_image" />

  <!-- PWA -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RZPS5NW5XT"></script>

  <!-- Page loader styles (inline for fast load) -->
  <style>
    #page-loader {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1C1C1C 0%, #2D2D2D 100%);
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }

    #page-loader.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader-logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      animation: pulse-logo 1.5s ease-in-out infinite;
    }

    .loader-text {
      margin-top: 24px;
      color: #C4785A;
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      font-weight: 500;
    }

    .loader-bar {
      margin-top: 20px;
      width: 200px;
      height: 3px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
    }

    .loader-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #C4785A, #E8A87C);
      border-radius: 3px;
      animation: loader-fill 1.5s ease-in-out forwards;
    }

    @keyframes pulse-logo {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    @keyframes loader-fill {
      0% {
        width: 0%;
      }

      50% {
        width: 70%;
      }

      100% {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Premium Page Loader -->
  <div id="page-loader">
    <img src="/logo.png" alt="Loading..." class="loader-logo" />
    <div class="loader-text">Ambuj Tripathi</div>
    <div class="loader-bar">
      <div class="loader-progress"></div>
    </div>
  </div>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <script>
    // Hide loader when page is ready
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.getElementById('page-loader').classList.add('hidden');
      }, 1500);
    });
  </script>
</body>

</html>
